[package]
name = "intricase"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.79"
argon2 = "0.5.2"
axum = { version = "0.7.3", features = ["form", "http1", "http2", "json", "macros", "multipart", "query", "tokio", "tower-log", "tracing"] }
dotenvy = "0.15.7"
sqlx = { version = "0.7.3", features = ["macros", "migrate", "postgres", "runtime-tokio", "tls-rustls", "uuid"] }
tokio = { version = "1.35.1", features = ["full"] }
tower-http = { version = "0.5.0", features = ["cors"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"

[profile.dev.package.sqlx-macros]
# speed up incremental compile-time sql checks
opt-level = 3
